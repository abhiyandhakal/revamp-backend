name: Node.js CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/revamp-backend
            git pull origin master
            # install docker
            sudo snap install docker
            # stop the running instance
            docker ps | grep revamp-backend | awk '{ command = "docker stop " $1; system(command) }'
            docker build -t revamp-backend .
            docker run -p 8000:8000 revamp-backend
