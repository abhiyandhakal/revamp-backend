type Pausetime {
	pausetimeId: ID!
	pauseTime: Timestamp!
}

type Resumetime {
	resumetimeId: ID!
	resumeTime: Timestamp!
}

type TimeDuration {
	days: Int!
	hours: Int!
	minutes: Int!
	seconds: Int!
}

type Timelapse {
	timelapseId: ID!
	startTime: Timestamp!
	endTime: Timestamp
	duration: TimeDuration
	pausetimes: [Pausetime]
	resumetimes: [Resumetime]
}

type UserEmailAddress {
	emailAddress: EmailAddress!
	verified: Boolean!
	isPrimary: Boolean!
}

type User {
	id: ID!
	firstName: String!
	lastName: String!
	username: String!
	imageUrl: URL!
	banned: Boolean!
	createdAt: Timestamp!
	updatedAt: Timestamp!
}

type Query {
	getUsers: [User!]!
}
